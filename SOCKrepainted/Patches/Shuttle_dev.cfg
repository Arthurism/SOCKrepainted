@PART[benjee10_shuttle_forwardFuselage]
{
    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = SS Enterprise
            TEXTURE
			{
				texture = SOCKrepainted/Textures/Enterprise/Enterprise1
				transform = OV_cockpit_fuselage.152_shuttleUV1
			}
			TEXTURE
			{
				texture = SOCKrepainted/Textures/Enterprise/Enterprise1
				transform = OV_cockpitGreeble_Circle.058_shuttleUV1
			} 
			TEXTURE
			{
				texture = Benjee10_shuttleOrbiter/Parts/shuttleUV2_diff
				transform = OV_cockpitBulkhead_fuselage.154_shuttleUV2
			}
			TEXTURE
            {
                texture = SOCKrepainted/Textures/Enterprise/SS_Enterprise_nrm
                transform = OV_cockpit_fuselage.152_shuttleUV1
                isNormalMap = true
            }
            TEXTURE
            {
                texture = SOCKrepainted/Textures/Enterprise/SS_Enterprise_nrm
                transform = OV_cockpitGreeble_Circle.058_shuttleUV1
                isNormalMap = true
            }
        }
    }
}

