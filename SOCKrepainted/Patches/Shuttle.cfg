@PART[benjee10_shuttle_forwardFuselage]
{
    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
        SUBTYPE
        {
            name = Columbia
            TEXTURE
			{
				texture = SOCKrepainted/Textures/Columbia/shuttleUV1_diff
				transform = OV_cockpit_fuselage.152_shuttleUV1
			}
			TEXTURE
			{
				texture = SOCKrepainted/Textures/Columbia/shuttleUV1_diff
				transform = OV_cockpitGreeble_Circle.058_shuttleUV1
			} 
			TEXTURE
			{
				texture = Benjee10_shuttleOrbiter/Parts/shuttleUV2_diff
				transform = OV_cockpitBulkhead_fuselage.154_shuttleUV2
			}
        }
    }
}

@PART[benjee10_shuttle_midFuselage]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	SUBTYPE
		{
			name = Columbia
			TEXTURE
			{
				texture = SOCKrepainted/Textures/Columbia/shuttleUV1_diff
				transform = OV_cargoBay
			}
			TEXTURE
			{
				texture = SOCKrepainted/Textures/Columbia/shuttleUV1_diff
				transform = OV_bayDoorL.001
			}
			TEXTURE
			{
				texture = SOCKrepainted/Textures/Columbia/shuttleUV1_diff
				transform = OV_bayDoorR
			}
		}
}

@PART[benjee10_shuttle_deltaWing]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = Columbia (Tiled)
			TEXTURE
			{
				texture = SOCKrepainted/Textures/Columbia/shuttleUV2_diff
				transform = deltaWingL_fuselage.141_shuttleUV2
			}
			TEXTURE
			{
				texture = Benjee10_shuttleOrbiter/ColumbiaWings/shuttleUV2_nrmAlt
				isNormalMap = true
				transform = deltaWingL_fuselage.141_shuttleUV2
			}
			TEXTURE
			{
				texture = SOCKrepainted/Textures/Columbia/shuttleUV2_diff
				transform = deltaWingR_fuselage.000_shuttleUV2
			}
			TEXTURE
			{
				texture = Benjee10_shuttleOrbiter/ColumbiaWings/shuttleUV2_nrmAlt
				isNormalMap = true
				transform = deltaWingR_fuselage.000_shuttleUV2
			}
		}
	}
}